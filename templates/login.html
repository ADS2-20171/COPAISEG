{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Login{% endblock title %}</title>
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock styles %}
</head>
<body>

<form class="login-form" method="POST">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <img src="../../static/img/logo.png" height="100" width="100">

    {% csrf_token %}
    {{ form.username }}
    {{ form.username.errors }}

    {{ form.password }}
    {{ form.password.errors }}
    
    <input class="login-form_submit" type="submit" value="Ingresar">
    <a class="login-form_link" href="{% url 'usuario:registrarUser' %}">Registrarse</a>
</form>
 
</body>
</html>
