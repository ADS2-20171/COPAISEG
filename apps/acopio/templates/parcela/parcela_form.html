{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Registrar nueva Parcela{% endblock %}
{% block titleheader %}Registro de Parcela{% endblock titleheader %}

{% block content %}

    <form method="POST"  class="modal-body">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success btn-sm"><i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i>&nbsp;Guardar</button>
        <a href="{% url 'acopio:parcela_list' %}" class="btn btn-warning btn-sm"><i class="fa fa-ban fa-lg" aria-hidden="true"></i>&nbsp;Cancelar</a>
    </form>

{% endblock content %}
